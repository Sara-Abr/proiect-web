<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Pagina Principală - Flori</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Totul despre flori</h1>
        <button class="nav-toggle" onclick="document.querySelector('.nav-links').classList.toggle('show')">&#9776;</button>
        <nav class="nav-links">
            <a href="scanner.html">Scanner Flori</a>
            <a href="index.html">Acasă</a>
            <a href="blog.html">Blog</a>
          </nav>
      </header>

  <main>
    <section>
      <h2>Descoperă lumea florilor</h2>
      <p>Aici vei găsi informații despre cele mai frumoase flori.</p>
    </section>
    <section class="galerie">
      <h2>Galerie Foto</h2>
      <div class="galerie-grid">
        <div class="galerie-item">
          <img src="https://m.media-amazon.com/images/I/41ZhJoP-NcL._AC_.jpg" alt="Trandafir" onclick="openLightbox('Trandafir', 'Trandafirul este simbolul iubirii.', 'https://m.media-amazon.com/images/I/41ZhJoP-NcL._AC_.jpg')">
        </div>
        <div class="galerie-item">
          <img src="https://via.placeholder.com/400x300?text=Lavanda" alt="Lavanda" onclick="openLightbox('Lavanda', 'Lavanda este cunoscută pentru aroma sa relaxantă.', 'https://via.placeholder.com/800x600?text=Lavanda')">
        </div>
        <div class="galerie-item">
          <img src="https://via.placeholder.com/400x300?text=Orhidee" alt="Orhidee" onclick="openLightbox('Orhidee', 'Orhideele sunt flori exotice și delicate.', 'https://via.placeholder.com/800x600?text=Orhidee')">
        </div>
        <!-- Adaugă mai multe imagini aici -->
      </div>
    </section>
    
    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
      <div class="lightbox-content">
        <span id="lightbox-title"></span>
        <img id="lightbox-image" src="" alt="">
        <p id="lightbox-description"></p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Florile Noastre</p>
  </footer>
</body>
</html>
